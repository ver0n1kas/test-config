name: json-yaml-validate 
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  json-yaml-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: json-yaml-validate
        id: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.0.0
        with:
          yaml_schema: org-schema.yml # validate YAML files against the schema
          base_dir: api-sys-h2o-2-24678-h2o-vmware-com/Org1






